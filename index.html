<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Ecommerce Product</title>
    </head>
    <body>

        <header class="flex flex__ai_c">
            
            <div class="blur"></div>
            <div class="overlay">
                <ul class="mobile_menu">
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <img class="close_menu" src="images/icon-close.svg" alt="Close menu icon">
            </div>
            
            <img class="hamburger_menu hide-for-desktop" src="images/icon-menu.svg" alt="Hamburger menu icon">
            
            <img class="logo" src="images/logo.svg" alt="Sneakers logo">

            <nav>
                <ul class="main_menu hide-for-mobile flex flex__ai_c">
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="user_menu flex flex__ai_c">
                <img class="cart" src="images/icon-cart.svg" alt="Shopping Cart">
                <img class="profile" src="images/image-avatar.png" alt="Profile Picture">
            </div>    
        </header>

        <script src="app/js/app.js"></script>
    </body>
</html>
