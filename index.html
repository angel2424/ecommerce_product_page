<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Ecommerce Product</title>
    </head>
    <body>

        <header class="flex flex__ai_c">
            
            <div class="blur"></div>
            <div class="overlay">
                <ul class="mobile_menu">
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <img class="close_menu" src="images/icon-close.svg" alt="Close menu icon">
            </div>
            
            <img class="hamburger_menu hide-for-desktop" src="images/icon-menu.svg" alt="Hamburger menu icon">
            
            <img class="logo" src="images/logo.svg" alt="Sneakers logo">

            <nav>
                <ul class="main_menu hide-for-mobile flex flex__ai_c">
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="user_menu flex flex__ai_c">
                <img class="cart" src="images/icon-cart.svg" alt="Shopping Cart">
                <img class="profile" src="images/image-avatar.png" alt="Profile Picture">
            </div>    
        </header>

        <main>
            <div class="product_slider_container">
                <div class="slider flex flex__jc_c flex__ai_c">
                    <img class="image" src="" alt="Product Image">

                    <div class="slider_btns hide-for-desktop">
                        <img class="slider_btns__previous" src="images/icon-previous.svg" >
                        <img class="slider_btns__next" src="images/icon-next.svg" >
                    </div>
                    
                    <!-- ONLY VISIBLE ON DESKTOP -->
                    <div class="thumbnails hide-for-mobile flex flex__jc_sb">
                        <img class="thumbnail active" src="images/image-product-1-thumbnail.jpg" alt="Product Thumbnail" onclick="showPanel(0)">
                        <img class="thumbnail" src="images/image-product-2-thumbnail.jpg" alt="Product Thumbnail" onclick="showPanel(1)">
                        <img class="thumbnail" src="images/image-product-3-thumbnail.jpg" alt="Product Thumbnail" onclick="showPanel(2)">
                        <img class="thumbnail" src="images/image-product-4-thumbnail.jpg" alt="Product Thumbnail" onclick="showPanel(3)">
                    </div>
                </div>
                <!-- Lightbox -->
                <div class="lightbox flex flex__ai_c flex__jc_c">
                    <div class="slider_container">
                        <div class="slide_img_controls">
                            <img class="slider_imgs" src="" alt="">
                            <div class="slider_btns_light">
                                <img class="light_btns__previous" src="images/icon-previous.svg" >
                                <img class="light_btns__next" src="images/icon-next.svg" >
                            </div>
                        </div>
                        <div>
                            <img class="light_thumb" src="images/image-product-1-thumbnail.jpg" alt="Product Thumbnail" onclick="showImg(0)">
                            <img class="light_thumb" src="images/image-product-2-thumbnail.jpg" alt="Product Thumbnail" onclick="showImg(1)">
                            <img class="light_thumb" src="images/image-product-3-thumbnail.jpg" alt="Product Thumbnail" onclick="showImg(2)">
                            <img class="light_thumb" src="images/image-product-4-thumbnail.jpg" alt="Product Thumbnail" onclick="showImg(3)">
                        </div>
                    </div>
                    <div class="bg"></div>
                </div>
            </div>


        </main>
        <script src="app/js/app.js"></script>
    </body>
</html>
